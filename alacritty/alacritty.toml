[general]
import = [
    "~/.config/alacritty/themes/themes/horizon_dark.toml"
]

[env]
TERM = "xterm-256color"

[window]
title = "Alacritty"
dynamic_title = true
opacity = 0.9

[font]
size = 12.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[cursor]
blink_timeout = 0
thickness = 0.25

[cursor.style]
shape = "Beam"
blinking = "On"

[mouse]
hide_when_typing = true
